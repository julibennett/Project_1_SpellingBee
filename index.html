<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href=styles.css>
    <script src="spelling.js" defer></script>
</head>
<body>
    <div class="everything">

        <div class="score-timer">
            <h4 id="correct">Correct: </h4>
                <ul id="correct-list"></ul>

            <h4 id="score">Score: 0</h4>
            <h4 id="timer">Timer: </h4>

            <h4 id="incorrect">Incorrect: </h4>
                <ul id="incorrect-list"></ul>     
        </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/The_Spelling_Bee_Ghana_logo.png">
   

    <h3 id="level">Level: 1 </h3> 
    <input type="text" id="input">

    <div id="show-hide">
        <h3 id="alerts">Welcome to the Spelling Bee!<br> 
            To begin level one click the 'Click for New Word' button. <br>
            You need 10 correct words in each level to move on.
        </h3>
    </div>

    <button id="generate">Click for New Word</button>
   
        <div class="guess">
            <button id="hear-again">Pronounce Word</button>
            <button id="submit">Submit Guess</button>
        </div>

       

        
</div>           
</body>
</html>
