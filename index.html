<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href=styles.css>
    <script src="spelling.js" defer></script>
</head>
<body>
    <div class="everything">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/The_Spelling_Bee_Ghana_logo.png">
    <h4>Level: </h4>
    <input type="text" id="input">
    <button id="generate">Click for New Word</button>

        <div class="guess">
            <button id="pronounce">Pronounce Word</button>
            <button id="submit">Submit Guess</button>
        </div>
            <div class="results">
                <h4 id="correct">Correct: </h4>
                    <h6 id="correct-list"> </h6>
                <h4 id="incorrect">Incorrect: </h4>
                    <h6 id="incorrect-list"> </h6>
            </div>
    </div>
</body>
</html>
